<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Mua Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --bg-color: #0c0d12;
        --panel-bg: rgba(18, 20, 26, 0.7);
        --accent-color: #00b4d8;
        --accent-glow: rgba(0, 180, 216, 0.6);
        --text-color: #f0f2f5;
        --text-color-secondary: #8892b0;
        --border-color: rgba(0, 180, 216, 0.2);
        --success-color: #72ff6b;
        --font-body: 'Poppins', sans-serif;
        --font-title: 'Orbitron', sans-serif;
        --font-mono: 'Fira Code', monospace;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes neonPulse {
        0%, 100% { text-shadow: 0 0 5px var(--accent-glow), 0 0 10px var(--accent-glow); }
        50% { text-shadow: 0 0 2px var(--accent-glow), 0 0 5px var(--accent-glow); }
      }
      body {
        font-family: var(--font-body);
        background-color: var(--bg-color);
        background-image:
          radial-gradient(ellipse at top left, var(--accent-color) 0%, transparent 40%),
          radial-gradient(ellipse at bottom right, var(--success-color) 0%, transparent 40%);
        background-blend-mode: overlay;
        background-size: 150% 150%;
        color: var(--text-color);
        padding-top: 80px;
        padding-bottom: 40px;
        min-height: 100vh;
      }
      .top-bar {
        position: fixed; top: 0; left: 0;
        width: 100%; padding: 15px 5%;
        background: rgba(12, 13, 18, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        z-index: 100;
        display: flex; align-items: center;
      }
      .back-button {
        color: var(--text-color);
        text-decoration: none;
        font-size: 20px;
        transition: color 0.3s ease;
      }
      .back-button:hover { color: var(--accent-color); }
      .container {
        max-width: 1000px; width: 100%;
        margin: 0 auto; padding: 0 20px;
        animation: fadeIn 0.8s ease-out;
      }
      .frame {
        padding: 30px; border-radius: 16px;
        backdrop-filter: blur(12px);
        background: var(--panel-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .main-title {
        font-family: var(--font-title);
        text-align: center;
        letter-spacing: 1px;
        margin-bottom: 25px;
        font-size: 28px;
        color: var(--accent-color);
        text-transform: uppercase;
        text-shadow: 0 0 8px var(--accent-glow);
        animation: neonPulse 3s linear infinite alternate;
      }
      .history-table-wrapper { overflow-x: auto; }
      .history-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }
      th, td { padding: 18px; text-align: left; }
      thead tr { border-bottom: 2px solid var(--accent-color); }
      th {
        color: var(--accent-color);
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      tbody tr {
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        transition: background-color 0.3s ease;
      }
      tbody tr:last-child { border-bottom: none; }
      tbody tr:hover { background-color: rgba(0, 180, 216, 0.1); }
      .col-package { font-weight: 600; color: #fff; }
      .col-key {
        color: var(--success-color);
        font-family: var(--font-mono);
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }
      .col-key i { color: var(--text-color-secondary); font-size: 12px; opacity: 0; transition: opacity 0.2s; }
      .col-key:hover i { opacity: 1; }
      .col-date { color: var(--text-color-secondary); font-size: 14px; white-space: nowrap; }
      #loading-message, #no-history-message { text-align: center; padding: 50px; font-size: 1.1em; color: var(--text-color-secondary); }
      #loading-message i { margin-right: 10px; color: var(--accent-color); }
    </style>
</head>
<body>
    <header class="top-bar">
        <a href="key.html" class="back-button" title="Quay lại"><i class="fas fa-arrow-left"></i></a>
    </header>

    <div class="container">
        <div class="frame">
            <h2 class="main-title">LỊCH SỬ GIAO DỊCH</h2>
            <div class="history-table-wrapper">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Gói Đã Mua</th>
                            <th>Mã Key</th>
                            <th class="col-date">Thời Gian</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
                <div id="loading-message">
                    <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
                </div>
                <div id="no-history-message" style="display: none;">Bạn chưa có giao dịch nào.</div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAXtM_AHMeg76S0VaxQTJ_e68qKg0KxKRk",
        authDomain: "ma-my-7cb60.firebaseapp.com",
        projectId: "ma-my-7cb60",
        storageBucket: "ma-my-7cb60.firebasestorage.app",
        messagingSenderId: "139387264637",
        appId: "1:139387264637:web:5c296efe7d3bb97a2a5b14",
        measurementId: "G-E6RHBS10QV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    const swalConfig = {
        background: 'rgba(22, 27, 34, 0.95)',
        color: '#E6EDF3',
        confirmButtonColor: '#00b4d8',
    };
    
    document.addEventListener('DOMContentLoaded', () => {
        const userInfo = JSON.parse(localStorage.getItem('tool_user_info'));
        if (!userInfo || !userInfo.username) { 
            window.location.href = 'index.html'; 
            return; 
        }
        fetchHistory(userInfo.username);
    });

    async function fetchHistory(username) {
        const loadingMessage = document.getElementById('loading-message');
        const noHistoryMessage = document.getElementById('no-history-message');
        const historyTableWrapper = document.querySelector('.history-table-wrapper');
        const historyBody = document.getElementById('history-body');

        try {
            const historyRef = db.collection('transactions').where('username', '==', username).orderBy('timestamp', 'desc');
            const snapshot = await historyRef.get();
            const historyData = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                const date = data.timestamp ? new Date(data.timestamp.toDate()) : new Date();
                historyData.push({
                    package: data.package,
                    key: data.key,
                    date: date.toLocaleString('vi-VN')
                });
            });
            
            loadingMessage.style.display = 'none';

            if (historyData.length === 0) {
                noHistoryMessage.style.display = 'block';
                historyTableWrapper.style.display = 'none';
            } else {
                noHistoryMessage.style.display = 'none';
                historyTableWrapper.style.display = 'block';
                historyBody.innerHTML = historyData.map(item => `
                    <tr>
                        <td class="col-package">${item.package}</td>
                        <td class="col-key" title="Click để sao chép">
                            ${item.key} <i class="fas fa-copy"></i>
                        </td>
                        <td class="col-date">${item.date}</td>
                    </tr>
                `).join('');
            }
        } catch (error) { 
            loadingMessage.style.display = 'none';
            historyTableWrapper.style.display = 'none';
            Swal.fire({
              ...swalConfig,
              title: 'Lỗi', 
              text: 'Không thể tải lịch sử: ' + error.message, 
              icon: 'error',
            });
        }

        historyBody.addEventListener('click', (event) => {
            const keyCell = event.target.closest('.col-key');
            if(keyCell) {
                const keyText = keyCell.innerText.trim();
                navigator.clipboard.writeText(keyText).then(() => {
                    Swal.fire({ 
                      ...swalConfig,
                      toast: true, position: 'bottom-end', icon: 'success', title: 'Đã sao chép key!', 
                      showConfirmButton: false, timer: 2000
                    });
                });
            }
        });
    }
    </script>
</body>
</html>
