    <script>
        (function() {
            const devtools = {
                isOpen: false,
                orientation: undefined
            };
            const threshold = 160;
            const emitEvent = (isOpen, orientation) => {
                window.dispatchEvent(new CustomEvent('devtoolschange', {
                    detail: {
                        isOpen,
                        orientation
                    }
                }));
            };
            const main = ({emitEvents = true} = {}) => {
                const now = Date.now();
                debugger;
                const diff = Date.now() - now;
                if (diff > threshold) {
                    if (!devtools.isOpen) { emitEvent(true); }
                    devtools.isOpen = true;
                } else {
                    if (devtools.isOpen) { emitEvent(false); }
                    devtools.isOpen = false;
                }
            };
            main({emitEvents: false});
            setInterval(main, 500);
            window.addEventListener('devtoolschange', event => {
                if (event.detail.isOpen) {
                    document.body.innerHTML = `<div style="background-color: #000; color: red; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 24px; font-family: sans-serif;">PHÁT HIỆN HÀNH VI CỐ TÌNH CAN THIỆP HỆ THỐNG!</div>`;
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                }
            });
            window.addEventListener('contextmenu', e => e.preventDefault(), false);
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
        })();
    </script>
    <style>
      :root {
        --bg-color: #0A0A10;
        --panel-bg: rgba(18, 22, 28, 0.85);
        --accent-color: #00FFC2;
        --accent-glow: rgba(0, 255, 194, 0.6);

      @keyframes flicker {
        0%, 100% { opacity: 1; }

      }
      @keyframes backgroundGrid {
        from { background-position: 0 0, 0 0; }
        to { background-position: 100vw 100vh, 50vw 50vh; }
      }
      body {
        font-family: var(--font-body);
        background-color: var(--bg-color);
        background-image:
          linear-gradient(to right, rgba(0,255,194,0.05) 1px, transparent 1px),

        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        animation: backgroundGrid 120s linear infinite;

      .container { width: 100%; max-width: 800px; padding: 20px; animation: fadeIn 0.8s ease-out; }
      .frame {

        padding: 50px 40px;

      .main-title {

      .info-panel {
        text-align: center;
        margin-bottom: 35px;

        background: rgba(18, 22, 28, 0.4);
        border-radius: 12px;
        border: 1px solid var(--border-color);

      .info-line {
        font-size: 18px;
        margin-bottom: 20px;

      .info-line .value { font-weight: 600; color: var(--text-color); }
      .info-line .active { color: var(--success-color); text-shadow: 0 0 8px var(--success-glow); }
      .info-line .inactive { color: var(--danger-color); text-shadow: 0 0 8px var(--danger-glow); }

      #refresh-balance-btn { cursor: pointer; color: var(--accent-color); transition: transform 0.5s ease-in-out; }
      #refresh-balance-btn:hover { transform: rotate(180deg); }
      .input-group { position: relative; margin-bottom: 30px; }
      .input-group .input-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-color-secondary); }
      #key-input {
        width: 100%;
        padding: 18px 20px 18px 60px;
        border-radius: 12px;
        border: 2px solid var(--border-color);
        font-size: 18px;
        background: rgba(18, 22, 28, 0.6);
        color: var(--text-color);
        font-family: var(--font-mono);
        transition: all 0.3s ease;
        text-transform: uppercase;
      }
      #key-input:focus { border-color: var(--border-hover); box-shadow: 0 0 15px var(--shadow-color); outline: none; }
      .submit-btn {
        width: 100%;
        padding: 18px;
        margin-top: 15px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        font-family: var(--font-title);
        font-size: 18px;

        transition: all 0.3s ease;
        text-transform: uppercase;

      .submit-btn:hover { transform: translateY(-3px); }
      #activate-btn { background-color: var(--accent-color); color: var(--bg-color); box-shadow: 0 5px 20px -5px var(--shadow-color); }
      #activate-btn:hover { box-shadow: 0 8px 30px -5px var(--shadow-color); }
      #goto-menu-btn { background-color: var(--success-color); color: var(--bg-color); display: none; box-shadow: 0 5px 20px -5px var(--success-glow); }
      #goto-menu-btn:hover { box-shadow: 0 8px 30px -5px var(--success-glow); }
      #logout-btn { background-color: var(--danger-color); color: var(--bg-color); box-shadow: 0 5px 20px -5px var(--danger-glow); }
      #logout-btn:hover { box-shadow: 0 8px 30px -5px var(--danger-glow); }
      
      /* --- Sidebar & Menu --- */
      #menu-toggle-btn {
        position: absolute; top: 25px; left: 25px;
        width: 55px; height: 55px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(18, 22, 28, 0.7);

        cursor: pointer; transition: all 0.3s ease; z-index: 1001;
      }
      #menu-toggle-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--shadow-color); }
      #sidebar {
        height: 100%; width: var(--sidebar-width);
        position: fixed; top: 0; left: calc(-1 * var(--sidebar-width));
        z-index: 1002; display: flex; flex-direction: column;
        backdrop-filter: blur(25px);
        background: rgba(18, 22, 28, 0.95);
        border-right: 2px solid var(--border-color);
        padding: 40px 30px; transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      #sidebar.open { left: 0; }
      .sidebar-header {
        display: flex; justify-content: space-between; align-items: center;
        padding-bottom: 25px; margin-bottom: 25px;
        border-bottom: 2px solid var(--border-color);
      }
      .sidebar-title { font-size: 30px; color: var(--accent-color); font-family: var(--font-title); letter-spacing: 2px; }
      #close-sidebar-btn { background:none; border:none; font-size: 28px; color:white; cursor:pointer; transition: all 0.3s ease; }
      #close-sidebar-btn:hover { transform: rotate(90deg); color: var(--accent-color); }
      .nav-links a {
        color: var(--text-color-secondary); text-decoration: none;
        display: flex; align-items: center; gap: 20px; padding: 20px;
        border-radius: 12px; font-size: 18px; margin-bottom: 12px;
        transition: all 0.2s ease-in-out;
      }
      .nav-links a:hover, .nav-links a.active {
        background-color: rgba(0, 255, 194, 0.1);
        color: white;
        transform: translateX(8px);
        text-shadow: 0 0 5px var(--accent-glow);
      }
      .nav-links a i { width: 24px; text-align: center; font-size: 20px; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6); z-index: 1001;
        opacity: 0; visibility: hidden; transition: all 0.4s ease;
      }
      #overlay.visible { opacity: 1; visibility: visible; }
      @media (max-width: 768px) {
        .container { padding: 15px; }
        .frame { padding: 40px 20px; min-height: 480px; }
        .main-title { font-size: 28px; letter-spacing: 1px; }
        .info-line { font-size: 16px; flex-direction: column; gap: 5px; }
        .input-group { margin-bottom: 25px; }
        #key-input { padding: 16px 15px 16px 50px; font-size: 16px; }
        .submit-btn { padding: 16px; font-size: 17px; }
        --sidebar-width: 260px;
        #menu-toggle-btn { width: 50px; height: 50px; font-size: 20px; }
      }
    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAXtM_AHMeg76S0VaxQTJ_e68qKg0KxKRk",
        authDomain: "ma-my-7cb60.firebaseapp.com",
        projectId: "ma-my-7cb60",
        storageBucket: "ma-my-7cb60.firebasestorage.app",
        messagingSenderId: "139387264637",
        appId: "1:139387264637:web:5c296efe7d3bb97a2a5b14",
        measurementId: "G-E6RHBS10QV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const swalConfig = {
        background: 'rgba(22, 27, 34, 0.95)',
        color: '#E6EDF3',
        confirmButtonColor: '#3081F7',
        confirmButtonText: 'Đồng Ý',
    };

    let countdownInterval;

    document.addEventListener('DOMContentLoaded', function() {
        let userInfo = JSON.parse(localStorage.getItem('tool_user_info'));
        if (!userInfo || !userInfo.username) {
            window.location.href = 'index.html';
            return;
        }

        if (!sessionStorage.getItem('hasSeenAnnouncement')) {
            Swal.fire({
                ...swalConfig,
                icon: 'warning',
                title: '<span style="color: #f7a200;">Thông Báo Quan Trọng</span>',
                html: `<b>NGƯỜI DÙNG CHỈ NÊN MUA KEY TRỰC TIẾP TẠI WEB.</b><br>
                        CÁC GAME CÓ THỂ SỬ DỤNG GỒM :mua r bt<br><br>
                        <i>CẢM ƠN VÌ ĐÃ CHÚ Ý.</i>`,
                confirmButtonText: 'Đã Hiểu',
            });
            sessionStorage.setItem('hasSeenAnnouncement', 'true');
        }

        const welcomeEl = document.getElementById('welcome-message');
        const keyStatusEl = document.getElementById('key-status');
        const balanceEl = document.getElementById('balance-status');
        const activationView = document.getElementById('activation-view');
        const gotoMenuBtn = document.getElementById('goto-menu-btn');
        const activateBtn = document.getElementById('activate-btn');
        const logoutBtn = document.getElementById('logout-btn');

        function updateUI(user) {
            userInfo = user;
            localStorage.setItem('tool_user_info', JSON.stringify(userInfo));

            welcomeEl.innerHTML = `<span class="label">Xin chào,</span><span class="value active">${user.username}</span>`;
            balanceEl.innerHTML = `<span class="label">Số dư:</span><span class="value balance">${(user.balance || 0).toLocaleString('vi-VN')} VNĐ</span><i class="fas fa-sync-alt" id="refresh-balance-btn" title="Làm mới số dư"></i>`;
            document.getElementById('refresh-balance-btn').addEventListener('click', refreshBalance);

            if (user.isActive && user.expiryDate) {
                const expiryTime = new Date(user.expiryDate).getTime();
                if (expiryTime > Date.now()) {
                    activationView.style.display = 'none';
                    gotoMenuBtn.style.display = 'block';
                    if (!countdownInterval) {
                        startCountdown(expiryTime);
                    }
                } else {
                    deactivateKey(user);
                }
            } else {
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                keyStatusEl.innerHTML = `<span class="label">Trạng thái:</span><span class="value inactive">CHƯA KÍCH HOẠT</span>`;
                activationView.style.display = 'block';
                gotoMenuBtn.style.display = 'none';
            }
        }

        function startCountdown(expiryTime) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = expiryTime - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    deactivateKey(userInfo);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                keyStatusEl.innerHTML = `<span class="label">Trạng thái:</span><span class="value active">ĐÃ KÍCH HOẠT</span><span class="label" style="font-size:14px;">(Hết hạn: ${days}d ${hours}h ${minutes}m ${seconds}s)</span>`;
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        async function deactivateKey(user) {
            try {
                await db.collection('users').doc(user.username).update({
                    isActive: false,
                    expiryDate: null,
                });
                updateUI({ ...user, isActive: false, expiryDate: null });
                Swal.fire({
                    ...swalConfig,
                    title: 'Thông báo',
                    text: 'Key của bạn đã hết hạn, vui lòng mua key mới.',
                    icon: 'warning'
                });
            } catch (error) {
                console.error("Lỗi khi cập nhật trạng thái key:", error);
            }
        }

        async function refreshBalance() {
            const refreshBtn = document.getElementById('refresh-balance-btn');
            if (refreshBtn.classList.contains('fa-spin')) return;
            refreshBtn.classList.add('fa-spin');
            
            try {
                const userDocRef = db.collection('users').doc(userInfo.username);
                const doc = await userDocRef.get();

                if (doc.exists) {
                    updateUI(doc.data());
                    Swal.fire({ ...swalConfig, toast: true, position: 'top-end', icon: 'success', title: 'Đã cập nhật số dư!', showConfirmButton: false, timer: 1500 });
                } else {
                    throw new Error('Không tìm thấy thông tin người dùng.');
                }
            } catch (error) {
                Swal.fire({...swalConfig, title: 'Lỗi', text:`Không thể làm mới số dư: ${error.message}`, icon: 'error'});
            } finally {
                refreshBtn.classList.remove('fa-spin');
            }
        }

        activateBtn.addEventListener('click', async () => {
            const key = document.getElementById('key-input').value.trim();
            if (!key) {
                Swal.fire({...swalConfig, title: 'Lỗi', text:'Vui lòng nhập key.', icon:'warning'});
                return;
            }
            Swal.fire({ ...swalConfig, title: 'Đang kích hoạt...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                await db.runTransaction(async (transaction) => {
                    const keyDocRef = db.collection('keys').doc(key);
                const userDocRef = db.collection('users').doc(userInfo.username);
                    const keyDoc = await transaction.get(keyDocRef);
                    const userDoc = await transaction.get(userDocRef);

                    if (!keyDoc.exists) {
                        throw new Error('Key không tồn tại.');
                    }
                    if (keyDoc.data().isUsed) {
                        throw new Error('Key này đã được sử dụng.');
                    }
                    if (!userDoc.exists) {
                        throw new Error('Không tìm thấy người dùng.');
                    }
                    const newExpiry = new Date();
                    newExpiry.setDate(newExpiry.getDate() + keyDoc.data().durationDays);

                    transaction.update(keyDocRef, { isUsed: true, owner: userInfo.username });
                    transaction.update(userDocRef, { 
                        isActive: true, 
                        expiryDate: newExpiry.toISOString(),
                    });

                    const updatedUser = {
                        ...userDoc.data(),
                        isActive: true,
                        expiryDate: newExpiry.toISOString(),
                    };
                    updateUI(updatedUser);
                });

                await Swal.fire({...swalConfig, title:'Thành công!', text: 'Key đã được kích hoạt thành công.', icon:'success'});
            } catch (error) {
                Swal.fire({...swalConfig, title: 'Lỗi Kích Hoạt!', text: error.message, icon: 'error'});
            }
        });

        gotoMenuBtn.addEventListener('click', () => { window.location.href = 'menu.html'; });
        logoutBtn.addEventListener('click', () => { 
            localStorage.clear(); 
            sessionStorage.clear();
            window.location.href = 'index.html'; 
        });
                
        const sidebar = document.getElementById('sidebar'), overlay = document.getElementById('overlay');
        const menuToggleBtn = document.getElementById('menu-toggle-btn'), closeSidebarBtn = document.getElementById('close-sidebar-btn');
        
        const openSidebar = () => { sidebar.classList.add('open'); overlay.classList.add('visible'); };
        const closeSidebar = () => { sidebar.classList.remove('open'); overlay.classList.remove('visible'); };
        
        menuToggleBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => e.key === 'Escape' && sidebar.classList.contains('open') && closeSidebar());
        
        updateUI(userInfo);
    });
</script>
