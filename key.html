    <script>
        (function() {
            const devtools = {
                isOpen: false,
                orientation: undefined
            };
            const threshold = 160;
            const emitEvent = (isOpen, orientation) => {
                window.dispatchEvent(new CustomEvent('devtoolschange', {
                    detail: {
                        isOpen,
                        orientation
                    }
                }));
            };
            const main = ({emitEvents = true} = {}) => {
                const now = Date.now();
                debugger;
                const diff = Date.now() - now;
                if (diff > threshold) {
                    if (!devtools.isOpen) { emitEvent(true); }
                    devtools.isOpen = true;
                } else {
                    if (devtools.isOpen) { emitEvent(false); }
                    devtools.isOpen = false;
                }
            };
            main({emitEvents: false});
            setInterval(main, 500);
            window.addEventListener('devtoolschange', event => {
                if (event.detail.isOpen) {
                    document.body.innerHTML = `<div style="background-color: #000; color: red; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 24px; font-family: sans-serif;">PHÁT HIỆN HÀNH VI CỐ TÌNH CAN THIỆP HỆ THỐNG!</div>`;
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                }
            });
            window.addEventListener('contextmenu', e => e.preventDefault(), false);
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
        })();
    </script>
    <style>
      /* --- VIP PRO COSMIC BYTE STYLES --- */
      :root {
        --bg-color: #010409;
        --panel-bg: rgba(10, 15, 25, 0.95);
        --accent-blue: #00BFFF; /* Xanh Cyber */
        --accent-pink: #FF007F; /* Hồng Neon */
        --text-color: #E6F0FF;
        --text-secondary: #8B949E;
        --border-color: rgba(0, 191, 255, 0.3);
        --shadow-glow: rgba(0, 191, 255, 0.6);
        --success-color: #39FF14;
        --danger-color: #FF3333;
        --font-body: 'Share Tech Mono', monospace;
        --font-title: 'Orbitron', sans-serif;
        --sidebar-width: 280px;
        --transition-speed: 0.3s;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      @keyframes neonPulse {
        0%, 100% { text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue), 0 0 15px var(--accent-blue); }
        50% { text-shadow: 0 0 2px var(--accent-blue), 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue); }
      }
      @keyframes backgroundMatrix {
        from { background-position: 0 0; }
        to { background-position: 100vw 100vh; }
      }
      body {
        font-family: var(--font-body);
        background-color: var(--bg-color);
        background-image:
          linear-gradient(to right, rgba(0, 191, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        animation: backgroundMatrix 120s linear infinite;
      }
      .container { 
        width: 100%; 
        max-width: 650px; 
        padding: 15px; 
      }
      .frame {
        position: relative;
        padding: 40px 30px; 
        border-radius: 12px;
        backdrop-filter: blur(18px);
        background: var(--panel-bg);
        border: 2px solid var(--border-color);
        box-shadow: 0 0 30px rgba(0,0,0,0.7), 0 0 15px var(--shadow-glow);
        min-height: 480px; 
      }
      .main-title {
        font-family: var(--font-title);
        text-align: center;
        margin-bottom: 30px; 
        font-size: 32px;
        color: var(--accent-pink); 
        text-shadow: 0 0 10px rgba(255, 0, 127, 0.8);
        animation: neonPulse 2s linear infinite alternate;
        text-transform: uppercase;
        letter-spacing: 4px;
      }
      .info-panel {
        text-align: center;
        margin-bottom: 25px; 
        padding: 20px; 
        background: rgba(0, 191, 255, 0.1);
        border-radius: 10px;
        border: 1px solid var(--border-color);
      }
      .info-line {
        font-size: 16px; 
        margin-bottom: 12px; 
        display: flex;
        align-items: center;
        justify-content: space-between; 
        gap: 10px;
      }
      .info-line:last-child { margin-bottom: 0; }
      .info-line .label { color: var(--text-secondary); }
      .info-line .value { font-weight: 600; color: var(--text-color); }
      .info-line .active { color: var(--success-color); text-shadow: 0 0 8px rgba(57, 255, 20, 0.7); }
      .info-line .inactive { color: var(--danger-color); text-shadow: 0 0 8px rgba(255, 51, 51, 0.7); }
      #balance-status {
          border-top: 1px dashed var(--border-color);
          padding-top: 12px;
          margin-top: 12px;
          font-size: 18px;
      }
      .info-line .balance { 
        color: var(--accent-blue); 
        text-shadow: 0 0 8px var(--shadow-glow); 
        font-size: 20px;
      }
      #refresh-balance-btn { display: none !important; } 

      .input-group { position: relative; margin-bottom: 20px; }
      .input-group .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); font-size: 16px; }
      #key-input {
        width: 100%;
        padding: 15px 15px 15px 50px; 
        border-radius: 10px;
        border: 2px solid var(--border-color);
        font-size: 16px;
        background: rgba(0, 0, 0, 0.4);
        color: var(--accent-blue);
        font-family: var(--font-body);
        transition: all var(--transition-speed) ease;
        text-transform: uppercase;
      }
      #key-input:focus { border-color: var(--accent-pink); box-shadow: 0 0 15px rgba(255, 0, 127, 0.5); outline: none; }
      .submit-btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px; 
        border-radius: 10px;
        border: none;
        font-weight: 700;
        font-family: var(--font-title);
        font-size: 17px;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .submit-btn:hover { transform: translateY(-2px); opacity: 0.9; }
      #activate-btn { 
        background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue)); 
        color: var(--bg-color); 
        box-shadow: 0 5px 20px -5px rgba(255, 0, 127, 0.7); 
      }
      #activate-btn:hover { box-shadow: 0 8px 30px -5px rgba(255, 0, 127, 1); }
      #goto-menu-btn { 
        background-color: var(--success-color); 
        color: var(--bg-color); 
        display: none; 
        box-shadow: 0 5px 20px -5px rgba(57, 255, 20, 0.6); 
      }
      #goto-menu-btn:hover { box-shadow: 0 8px 30px -5px rgba(57, 255, 20, 1); }
      #logout-btn { 
        background-color: var(--danger-color); 
        color: var(--bg-color); 
        box-shadow: 0 5px 20px -5px rgba(255, 51, 51, 0.6); 
      }
      #logout-btn:hover { box-shadow: 0 8px 30px -5px rgba(255, 51, 51, 1); }
      
      /* --- Sidebar & Menu --- */
      #menu-toggle-btn {
        position: absolute; top: 15px; left: 15px; 
        width: 45px; height: 45px; 
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(0, 191, 255, 0.2);
        color: var(--accent-blue); 
        border: 2px solid var(--accent-blue);
        cursor: pointer; 
        transition: all var(--transition-speed) ease; 
        z-index: 1003;
        box-shadow: 0 0 10px var(--shadow-glow);
      }
      #menu-toggle-btn:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 0 20px var(--shadow-glow), 0 0 10px var(--accent-pink); }
      #sidebar {
        height: 100%; width: var(--sidebar-width);
        position: fixed; top: 0; left: calc(-1 * var(--sidebar-width));
        z-index: 1004; /* Tăng z-index để chắc chắn nằm trên overlay */
        display: flex; flex-direction: column;
        backdrop-filter: blur(25px);
        background: rgba(10, 15, 25, 0.98);
        border-right: 2px solid var(--accent-pink);
        padding: 30px 20px; 
        transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      #sidebar.open { left: 0; }
      .sidebar-header {
        display: flex; justify-content: space-between; align-items: center;
        padding-bottom: 25px; margin-bottom: 25px;
        border-bottom: 2px solid var(--border-color);
      }
      .sidebar-title { font-size: 28px; color: var(--accent-pink); font-family: var(--font-title); letter-spacing: 2px; }
      #close-sidebar-btn { background:none; border:none; font-size: 28px; color:white; cursor:pointer; transition: all 0.3s ease; }
      #close-sidebar-btn:hover { transform: rotate(90deg); color: var(--accent-blue); }
      .nav-links a {
        color: var(--text-secondary); text-decoration: none;
        display: flex; align-items: center; gap: 20px; padding: 15px;
        border-radius: 8px; font-size: 16px; margin-bottom: 8px;
        transition: all 0.2s ease-in-out;
      }
      .nav-links a:hover, .nav-links a.active {
        background-color: rgba(255, 0, 127, 0.1);
        color: var(--accent-blue);
        transform: translateX(5px);
        text-shadow: 0 0 5px var(--shadow-glow);
      }
      .nav-links a i { width: 24px; text-align: center; font-size: 18px; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6); z-index: 1001;
        opacity: 0; visibility: hidden; transition: all 0.4s ease;
      }
      #overlay.visible { opacity: 1; visibility: visible; }
    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAXtM_AHMeg76S0VaxQTJ_e68qKg0KxKRk",
        authDomain: "ma-my-7cb60.firebaseapp.com",
        projectId: "ma-my-7cb60",
        storageBucket: "ma-my-7cb60.firebasestorage.app",
        messagingSenderId: "139387264637",
        appId: "1:139387264637:web:5c296efe7d3bb97a2a5b14",
        measurementId: "G-E6RHBS10QV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const swalConfig = {
        background: 'var(--panel-bg)',
        color: 'var(--text-color)',
        confirmButtonColor: 'var(--accent-pink)',
        confirmButtonText: 'Đồng Ý',
    };

    let countdownInterval;
    let balanceUpdateInterval; 

    async function autoUpdateBalance(username) {
        if (!username) return;
        try {
            const userDocRef = db.collection('users').doc(username);
            const doc = await userDocRef.get();

            if (doc.exists) {
                const newBalance = doc.data().balance || 0;
                const currentBalanceEl = document.getElementById('current-balance-value');
                
                if (currentBalanceEl) {
                    currentBalanceEl.textContent = `${newBalance.toLocaleString('vi-VN')} VNĐ`;
                }

                let userInfo = JSON.parse(localStorage.getItem('tool_user_info'));
                if (userInfo.balance !== newBalance) {
                    userInfo.balance = newBalance;
                    localStorage.setItem('tool_user_info', JSON.stringify(userInfo));
                }
            }
        } catch (error) {
            console.error("Lỗi khi tự động làm mới số dư:", error);
        }
    }


    document.addEventListener('DOMContentLoaded', function() {
        let userInfo = JSON.parse(localStorage.getItem('tool_user_info'));
        if (!userInfo || !userInfo.username) {
            window.location.href = 'index.html';
            return;
        }
        const username = userInfo.username;

        balanceUpdateInterval = setInterval(() => autoUpdateBalance(username), 1000);
        
        const welcomeEl = document.getElementById('welcome-message');
        const keyStatusEl = document.getElementById('key-status');
        const currentBalanceValueEl = document.getElementById('current-balance-value'); 
        const activationView = document.getElementById('activation-view');
        const gotoMenuBtn = document.getElementById('goto-menu-btn');
        const activateBtn = document.getElementById('activate-btn');
        const logoutBtn = document.getElementById('logout-btn');
        
        // --- LOGIC SIDEBAR MỚI (Đã Sửa Lỗi) ---
        const sidebar = document.getElementById('sidebar'), overlay = document.getElementById('overlay');
        const menuToggleBtn = document.getElementById('menu-toggle-btn'), closeSidebarBtn = document.getElementById('close-sidebar-btn');
        
        const openSidebar = () => { sidebar.classList.add('open'); overlay.classList.add('visible'); };
        const closeSidebar = () => { sidebar.classList.remove('open'); overlay.classList.remove('visible'); };
        
        // **Đây là phần đã được sửa lỗi/thêm lại**
        menuToggleBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => e.key === 'Escape' && sidebar.classList.contains('open') && closeSidebar());
        // ------------------------------------

        if (!sessionStorage.getItem('hasSeenAnnouncement')) {
            Swal.fire({
                ...swalConfig,
                icon: 'warning',
                title: '<span style="color: var(--accent-pink);">THÔNG BÁO QUAN TRỌNG</span>',
                html: `<b>NGƯỜI DÙNG CHỈ NÊN MUA KEY TRỰC TIẾP TẠI WEB.</b><br>
                        CÁC GAME CÓ THỂ SỬ DỤNG GỒM :mua r bt<br><br>
                        <i>CẢM ƠN VÌ ĐÃ CHÚ Ý.</i>`,
                confirmButtonText: 'Đã Hiểu',
            });
            sessionStorage.setItem('hasSeenAnnouncement', 'true');
        }

        function updateUI(user) {
            userInfo = user;
            localStorage.setItem('tool_user_info', JSON.stringify(userInfo));

            welcomeEl.innerHTML = `<span class="label">Xin chào,</span><span class="value active">${user.username}</span>`;
            if (currentBalanceValueEl) {
                currentBalanceValueEl.textContent = `${(user.balance || 0).toLocaleString('vi-VN')} VNĐ`;
            }
            

            if (user.isActive && user.expiryDate) {
                const expiryTime = new Date(user.expiryDate).getTime();
                if (expiryTime > Date.now()) {
                    activationView.style.display = 'none';
                    gotoMenuBtn.style.display = 'block';
                    if (!countdownInterval) {
                        startCountdown(expiryTime);
                    }
                } else {
                    deactivateKey(user);
                }
            } else {
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                keyStatusEl.innerHTML = `<span class="label">Trạng thái:</span><span class="value inactive">CHƯA KÍCH HOẠT</span>`;
                activationView.style.display = 'block';
                gotoMenuBtn.style.display = 'none';
            }
        }

        function startCountdown(expiryTime) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = expiryTime - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    deactivateKey(userInfo);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                keyStatusEl.innerHTML = `<span class="label">Trạng thái:</span><span class="value active">ĐÃ KÍCH HOẠT</span><span class="label" style="font-size:14px; margin-left: 8px;">(Hết hạn: ${days}d ${hours}h ${minutes}m ${seconds}s)</span>`;
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        async function deactivateKey(user) {
            try {
                await db.collection('users').doc(user.username).update({
                    isActive: false,
                    expiryDate: null,
                });
                let updatedUser = { ...user, isActive: false, expiryDate: null };
                updateUI(updatedUser);
                Swal.fire({
                    ...swalConfig,
                    title: 'Thông báo',
                    text: 'Key của bạn đã hết hạn, vui lòng mua key mới.',
                    icon: 'warning'
                });
            } catch (error) {
                console.error("Lỗi khi cập nhật trạng thái key:", error);
            }
        }

        activateBtn.addEventListener('click', async () => {
            const key = document.getElementById('key-input').value.trim();
            if (!key) {
                Swal.fire({...swalConfig, title: 'Lỗi', text:'Vui lòng nhập key.', icon:'warning'});
                return;
            }
            Swal.fire({ ...swalConfig, title: 'Đang kích hoạt...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                await db.runTransaction(async (transaction) => {
                    const keyDocRef = db.collection('keys').doc(key);
                const userDocRef = db.collection('users').doc(userInfo.username);
                    const keyDoc = await transaction.get(keyDocRef);
                    const userDoc = await transaction.get(userDocRef);

                    if (!keyDoc.exists) {
                        throw new Error('Key không tồn tại.');
                    }
                    if (keyDoc.data().isUsed) {
                        throw new Error('Key này đã được sử dụng.');
                    }
                    if (!userDoc.exists) {
                        throw new Error('Không tìm thấy người dùng.');
                    }
                    
                    const durationDays = keyDoc.data().durationDays || 30; // Mặc định 30 ngày nếu không có
                    
                    let newExpiry = new Date();
                    const currentExpiryTime = userDoc.data().expiryDate ? new Date(userDoc.data().expiryDate).getTime() : 0;
                    
                    // Nếu đã có key đang hoạt động và chưa hết hạn, thêm thời gian vào key cũ
                    if (userDoc.data().isActive && currentExpiryTime > Date.now()) {
                         newExpiry = new Date(currentExpiryTime);
                    } 
                    
                    newExpiry.setDate(newExpiry.getDate() + durationDays);

                    transaction.update(keyDocRef, { isUsed: true, owner: userInfo.username });
                    transaction.update(userDocRef, { 
                        isActive: true, 
                        expiryDate: newExpiry.toISOString(),
                    });

                    const updatedUser = {
                        ...userDoc.data(),
                        isActive: true,
                        expiryDate: newExpiry.toISOString(),
                    };
                    updateUI(updatedUser);
                });

                await Swal.fire({...swalConfig, title:'Thành công!', text: 'Key đã được kích hoạt thành công.', icon:'success'});
            } catch (error) {
                Swal.fire({...swalConfig, title: 'Lỗi Kích Hoạt!', text: error.message, icon: 'error'});
            }
        });

        gotoMenuBtn.addEventListener('click', () => { window.location.href = 'menu.html'; });
        logoutBtn.addEventListener('click', () => { 
            localStorage.clear(); 
            sessionStorage.clear();
            if (balanceUpdateInterval) clearInterval(balanceUpdateInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            window.location.href = 'index.html'; 
        });
        
        updateUI(userInfo);
    });
</script>
