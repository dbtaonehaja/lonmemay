    const firebaseConfig = {
        apiKey: "AIzaSyAXtM_AHMeg76S0VaxQTJ_e68qKg0KxKRk",
        authDomain: "ma-my-7cb60.firebaseapp.com",
        projectId: "ma-my-7cb60",

        messagingSenderId: "139387264637",
        appId: "1:139387264637:web:5c296efe7d3bb97a2a5b14",
        measurementId: "G-E6RHBS10QV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Hàm chuyn hng nhanh
    function redirectToIndex() {
        // S dng replace  ngn ngi dùng quay li trang tool bng nút Back
        window.location.replace('index.html');
    }

    async function checkUserStatusAndRedirect() {
        // Mc nh n body  tránh ni dung hin th trc khi check key
        document.body.style.display = 'none'; 
        
        const userInfo = JSON.parse(localStorage.getItem('tool_user_info'));
        
        // Trng hp 1: Key cha nhp (không có userInfo)
        if (!userInfo || !userInfo.username) {
            redirectToIndex();
            return;
        }

        try {
            const userDoc = await db.collection('users').doc(userInfo.username).get();
            const userData = userDoc.data();
            const now = new Date();
            const expiryDate = userData?.expiryDate ? new Date(userData.expiryDate) : new Date(0); // Ly hn s dng

            // Trng hp 2: Key không tn ti, b vô hiu hoá, hoc ht hn
            if (!userDoc.exists || !userData.isActive || expiryDate < now) {
                localStorage.clear();
                sessionStorage.clear();
                redirectToIndex();
                return;
            }
            
            // Nu Key hp l: Hin ni dung và bt u kim tra nh k
            document.body.style.display = 'block';
            startPeriodicKeyCheck(userInfo.username);
            
        } catch (error) {
            console.error("Li khi kim tra key:", error);
            // Li kt ni Firebase (chuyn hng an toàn)
            redirectToIndex();
        }
    }
    
    async function startPeriodicKeyCheck(username) {
        setInterval(async () => {
            try {
                const userDoc = await db.collection('users').doc(username).get();
                const userData = userDoc.data();
                const now = new Date();
                const expiryDate = userData?.expiryDate ? new Date(userData.expiryDate) : new Date(0);

                // Nu key b vô hiu hoá gia chng hoc ht hn
                if (!userDoc.exists || !userData.isActive || expiryDate < now) {
                    localStorage.clear();
                    sessionStorage.clear();
                    redirectToIndex();
                }
            } catch (error) {
                console.error("Li kim tra key nh k:", error);
            }
        }, 5000); // Kim tra mi 5 giây
    }
    
    // Chy hàm kim tra ngay khi DOM c ti
    document.addEventListener('DOMContentLoaded', checkUserStatusAndRedirect);
  </script>

  <script>
  /* --- Element References --- */
  const fullscreenIframe = document.getElementById('fullscreenIframe');

  const activateBtn = document.getElementById('activateBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const predictionPopup = document.getElementById('predictionPopup');
  
  // Ly các vòng tròn t pop-up mi
  const taiCircle = document.getElementById('taiCircle');
  const xiuCircle = document.getElementById('xiuCircle');
  const closePopup = predictionPopup.querySelector('.close-btn');

  /* --- State & Config --- */
  let cycleIntervalId = null;
  let blinkIntervalId = null;
  const lastResults = [];
  const maxResults = 5;

  const mau_cau_xau = [
    "TXXTX", "TXTXT", "XXTXX", "XTXTX", "TTXTX", "XTTXT", "TXXTT",
    "TXTTX", "XXTTX", "XTXTT", "TXTXX", "XXTXT", "TTXXT", "TXTTT",
    "XTXTX", "XTXXT", "XTTTX", "TTXTT", "XTXTT", "TXXTX"
  ];

  const mau_cau_dep = [
    "TTTTT", "XXXXX", "TTTXX", "XXTTT", "TXTXX", "TTTXT", "XTTTX",
    "TXXXT", "XXTXX", "TXTTT", "XTTTT", "TTXTX", "TXXTX", "TXTXT",
    "XTXTX", "TTTXT", "XTTXT", "TXTXT", "XXTXX", "TXXXX"
  ];

  /* --- Logout Logic --- */
  logoutBtn.addEventListener('click', () => {
    // Chuyn hng n trang 'menu.html'
    window.location.href = 'menu.html';
  });

  /* --- Main Tool Logic --- */
  function runPredictionCycle() {
    stopBlink();
    taiCircle.classList.remove('active');
    xiuCircle.classList.remove('active');

    const newResult = Math.random() < 0.5 ? 'T' : 'X';
    lastResults.push(newResult);
    if (lastResults.length > maxResults) {
        lastResults.shift();
    }
    console.log("Lch s kt qu:", lastResults);

    setTimeout(() => {
        let predictedResult;
        const recentPattern = lastResults.join('');

        if (lastResults.length === maxResults) {
            if (mau_cau_dep.includes(recentPattern)) {
                const lastChar = recentPattern.slice(-1);
                predictedResult = (lastChar === "T") ? "T" : "X";
                console.log("D oán theo Mu p:", predictedResult);
            } else if (mau_cau_xau.includes(recentPattern)) {
                const lastChar = recentPattern.slice(-1);
                predictedResult = (lastChar === "T") ? "X" : "T";
                console.log("D oán theo Mu xu:", predictedResult);
            } else {
                predictedResult = Math.random() < 0.5 ? "T" : "X";
                console.log("D oán Ngu nhiên:", predictedResult);
            }
        } else {
            predictedResult = Math.random() < 0.5 ? "T" : "X";
            console.log("D oán Ngu nhiên (cha  d liu):", predictedResult);
        }

        const targetCircle = (predictedResult === 'T') ? taiCircle : xiuCircle;
        
        startBlink(targetCircle);

        setTimeout(() => {
            stopBlink();
        }, 45000);

    }, 15000);
  }

  function startBlink(activeCircle){
      stopBlink();
      let isBlinking = true;
      blinkIntervalId = setInterval(()=>{
          if(isBlinking){
              activeCircle.classList.add("active");
          } else {
              activeCircle.classList.remove("active");
          }
          isBlinking = !isBlinking;
      }, 500);
  }

  function stopBlink(){
      if(blinkIntervalId){
          clearInterval(blinkIntervalId);
          blinkIntervalId = null;
          taiCircle.classList.remove("active");
          xiuCircle.classList.remove("active");
      }
  }

  activateBtn.addEventListener('click', () => {
    if (cycleIntervalId) return;

    predictionPopup.style.display = 'flex';
    activateBtn.disabled = true;
    activateBtn.textContent = 'ang chy...';

    runPredictionCycle();
    cycleIntervalId = setInterval(runPredictionCycle, 60000);
  });

  closePopup.addEventListener('click', () => {
    predictionPopup.style.display = 'none';
    if (cycleIntervalId) {
      clearInterval(cycleIntervalId);
      cycleIntervalId = null;
      activateBtn.disabled = false;
      activateBtn.textContent = 'Kích Hot';
      stopBlink();
    }
  });

  /* === Logic Kéo th (GI NGUYÊN) === */
  (function makeDraggable(el){
    let startX = 0, startY = 0, initX = 0, initY = 0;
    
    const dragStart = (e) => {
        if (e.target.classList.contains("close-btn")) return;
        e.preventDefault();
        startX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
        startY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;
        
        const style = window.getComputedStyle(el);
        
        // Cn tính toán li v trí ban u vì có transform: translateX(-50%)
        let currentLeft = style.left === 'auto' ? el.offsetLeft : parseFloat(style.left);
        let currentTop = style.top === 'auto' ? el.offsetTop : parseFloat(style.top);
        
        if (style.transform.includes('translateX')) {
            const rect = el.getBoundingClientRect();
            initX = rect.left;
            initY = rect.top;
        } else {
            initX = currentLeft;
            initY = currentTop;
        }

        document.addEventListener("mousemove", dragging);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("touchmove", dragging, { passive: false });
        document.addEventListener("touchend", dragEnd);
    };

    const dragging = (e) => {
        let clientX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
        let clientY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;
        
        // Vô hiu hóa transform: translateX(-50%) khi ang kéo
        el.style.transform = 'none'; 
        
        el.style.left = (initX + (clientX - startX)) + "px";
        el.style.top = (initY + (clientY - startY)) + "px";
        
        el.style.right = "auto";
        el.style.bottom = "auto";
        e.preventDefault();
    };

    const dragEnd = () => {
        document.removeEventListener("mousemove", dragging);
        document.removeEventListener("mouseup", dragEnd);
        document.removeEventListener("touchmove", dragging);
        document.removeEventListener("touchend", dragEnd);
    };

    el.addEventListener("mousedown", dragStart);
    el.addEventListener("touchstart", dragStart);
  })(predictionPopup);
  </script>
